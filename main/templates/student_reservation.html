<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 - 종교행사 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .reservation-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .reserve-button, .cancel-button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reserve-button {
            background-color: #28a745;
            color: white;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
        }
        .reserve-button:hover {
            background-color: #218838;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <h1>종교행사 예약</h1>
        <table>
            <thead>
                <tr>
                    <th>종교</th>
                    <th>날짜</th>
                    <th>상태</th>
                    <th>비고</th>
                    <th>예약/취소</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event.religion }}</td>
                        <td>{{ event.date }}</td>
                        <td>{{ event.status }}</td>
                        <td>{{ event.note }}</td>
                        <td>
                            <form method="post" action="{% url 'student_reservation' %}">
                                {% csrf_token %}
                                <input type="hidden" name="event_id" value="{{ event.event_id }}">
                                {% if event in reserved_events %}
                                    <button type="submit" name="action" value="cancel" class="cancel-button">취소</button>
                                {% else %}
                                    <button type="submit" name="action" value="reserve" class="reserve-button">예약</button>
                                {% endif %}
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">예약 가능한 종교 행사가 없습니다.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'student_activities' %}" class="back-link">활동 내역으로 돌아가기</a>
    </div>
</body>
</html>
