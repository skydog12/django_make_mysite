<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 내역 - 종교행사 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .activities-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="activities-container">
        <h1>활동 내역</h1>
        <table>
            <thead>
                <tr>
                    <th>교번</th>
                    <th>성명</th>
                    <th>종교</th>
                    <th>참석 날짜</th>
                    <th>참석 여부</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                {% for attendance in attendances %}
                    <tr>
                        <td>{{ attendance.student.student_id }}</td>
                        <td>{{ attendance.student.name }}</td>
                        <td>{{ attendance.event.religion }}</td>
                        <td>{{ attendance.event.date }}</td>
                        <td>{{ attendance.attendance_status }}</td>
                        <td>{{ attendance.note }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6">활동 내역이 없습니다.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'student_profile' %}" class="back-link">프로필로 돌아가기</a>
    </div>
</body>
</html>
