<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종교 행사 검색 - 관리자</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .search-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>종교 행사 검색</h1>
        <form method="get" action="{% url 'search_events' %}">
            <label for="religion">종교:</label>
            <input type="text" id="religion" name="religion">

            <label for="date">날짜:</label>
            <input type="date" id="date" name="date">

            <label for="status">상태:</label>
            <select id="status" name="status">
                <option value="">모든 상태</option>
                <option value="예약">예약</option>
                <option value="종료">종료</option>
                <option value="취소">취소</option>
            </select>

            <input type="submit" value="검색">
        </form>

        {% if events %}
            <table>
                <thead>
                    <tr>
                        <th>행사 ID</th>
                        <th>종교</th>
                        <th>날짜</th>
                        <th>상태</th>
                        <th>비고</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                        <tr>
                            <td>{{ event.event_id }}</td>
                            <td>{{ event.religion }}</td>
                            <td>{{ event.date }}</td>
                            <td>{{ event.status }}</td>
                            <td>{{ event.note }}</td>
                            <td>
                                <a href="{% url 'admin_event_detail' event_id=event.event_id %}">상세보기</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="6">검색 결과가 없습니다.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}

        <a href="{% url 'admin_events' %}" class="back-link">행사 목록으로 돌아가기</a>
    </div>
</body>
</html>
