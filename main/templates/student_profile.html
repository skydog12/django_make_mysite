<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 프로필 - 종교행사 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .success-message {
            color: green;
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>학생 프로필</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'student_profile' %}">
            {% csrf_token %}
            <label for="student_id">교번:</label>
            <input type="text" id="student_id" name="student_id" value="{{ user.student_id }}" readonly>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" value="{{ user.password }}" required>

            <label for="grade">기수:</label>
            <input type="text" id="grade" name="grade" value="{{ user.grade }}" required>

            <label for="company">중대:</label>
            <input type="text" id="company" name="company" value="{{ user.company }}" required>

            <label for="name">성명:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="contact">연락처:</label>
            <input type="text" id="contact" name="contact" value="{{ user.contact }}">

            <label for="note">비고:</label>
            <input type="text" id="note" name="note" value="{{ user.note }}">

            <input type="submit" value="수정">
        </form>
        <a href="{% url 'student_activities' %}" class="back-link">활동 내역으로 돌아가기</a>
    </div>
</body>
</html>
