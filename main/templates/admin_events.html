<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종교 행사 관리 - 관리자</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .events-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .add-event-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-event-button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="events-container">
        <h1>종교 행사 관리</h1>
        <table>
            <thead>
                <tr>
                    <th>행사 ID</th>
                    <th>종교</th>
                    <th>날짜</th>
                    <th>상태</th>
                    <th>비고</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event.event_id }}</td>
                        <td>{{ event.religion }}</td>
                        <td>{{ event.date }}</td>
                        <td>{{ event.status }}</td>
                        <td>{{ event.note }}</td>
                        <td>
                            <a href="{% url 'admin_event_detail' event_id=event.event_id %}">상세보기</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6">등록된 종교 행사가 없습니다.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'admin_register' %}" class="back-link">관리자 등록으로 돌아가기</a>
    </div>
</body>
</html>
