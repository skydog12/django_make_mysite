<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 등록 - 종교행사 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>관리자 등록</h1>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'admin_register' %}">
            {% csrf_token %}
            <label for="username">관리자 ID:</label>
            <input type="text" id="username" name="username" required>

            <label for="password1">비밀번호:</label>
            <input type="password" id="password1" name="password1" required>

            <label for="password2">비밀번호 확인:</label>
            <input type="password" id="password2" name="password2" required>

            <label for="name">성명:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">연락처:</label>
            <input type="text" id="contact" name="contact">

            <label for="religion">종교:</label>
            <select id="religion" name="religion" required>
                <option value="">선택하세요</option>
                <option value="원불교">원불교</option>
                <option value="천주교">천주교</option>
                <option value="기독교">기독교</option>
                <option value="불교">불교</option>
                <option value="전체">전체</option>
            </select>

            <label for="admin_type">관리자 구분:</label>
            <select id="admin_type" name="admin_type" required>
                <option value="">선택하세요</option>
                <option value="군종">군종</option>
                <option value="훈육요원">훈육요원</option>
                <option value="대표생도">대표생도</option>
                <option value="지휘근무생도">지휘근무생도</option>
            </select>

            <input type="submit" value="등록">
        </form>
        <a href="{% url 'home' %}" class="back-link">홈으로 돌아가기</a>
    </div>
</body>
</html>
